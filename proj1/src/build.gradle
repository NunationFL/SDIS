plugins {
    id 'application'
    id 'java'
    id "info.solidsoft.pitest" version '1.5.1'
}

group 'sdis'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = "sdis.Server"
    executableDir = 'custom_bin_dir'
}

dependencies {
    implementation 'junit:junit:4.12'
    testCompile 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.4.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'sdis.Server'
        )
    }
}

task clientB1(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "sdis.Client"
    args "accesspoint1", "BACKUP", "testfile1.txt", "1"
}
task clientB2(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "sdis.Client"
    args "accesspoint2", "BACKUP", "testfile1.txt", "4"
}

task clientS1(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "sdis.Client"
    args "accesspoint1", "STATE"
}

task clientD1(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "sdis.Client"
    args "accesspoint1", "DELETE", "testfile1.txt"
}

task clientD2(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "sdis.Client"
    args "accesspoint2", "DELETE", "testfile1.txt"
}


task server1(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "sdis.Server"
    args "1.1.0", "1", "accesspoint1", "224.0.0.1", "4006", "224.0.0.2", "4007", "224.0.0.3", "4008"
}

task server2(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "sdis.Server"
    args "1.1.0", "2", "accesspoint2", "224.0.0.1", "4006", "224.0.0.2", "4007", "224.0.0.3", "4008"
}
task server3(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "sdis.Server"
    args "1.1.0", "3", "accesspoint3", "224.0.0.1", "4006", "224.0.0.2", "4007", "224.0.0.3", "4008"
}
